<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Where in the world?</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Where in the worlds?</h1>
        <button class="btn btn-toggle" id="toggle">
          <i class="far fa-moon"></i>
          <i class="fas fa-moon"></i>
          Dark Mode
        </button>
      </div>
    </header>

    <section>
      <div class="container">
        <input
          type="text"
          class="search"
          id="search"
          placeholder="Search for a country"
        />
        <div class="dropdown" id="filter">
          Filter By region
          <i class="fas fa-chevron-down"></i>
          <ul>
            <li>All</li>
            <li>Africa</li>
            <li>Americas</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </div>
      </div>
    </section>

    <div class="modal" id="modal">
      <div class="container">
        <button id="close" class="btn-close">
          <i class="fas fa-times"></i>
        </button>
        <img src="" alt="country flag" />
        <div class="modal-body">
          <!-- Genertae by javascript -->
        </div>
      </div>
    </div>

    <section>
      <div class="container countries" id="countries">
        <h2>Countries Loading.....</h2>
      </div>
    </section>

    <script src="./script/main.js"></script>
  </body>
</html>
